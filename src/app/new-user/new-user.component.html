<div class="container spacer">
<div class="panel panel-primary">
  <div class="panel-heading">Nouveau Utilisateur</div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label class="control-label">Login:</label>
        <input class="form-control" type="text" [(ngModel)]="user.login"/>
      </div>
      <div class="form-group">
        <label class="control-label">Mot de Passe:</label>
        <input class="form-control" type="password" [(ngModel)]="user.motpasse"/>
      </div>
      <div class="form-group">
      <label class="control-label">Date de creation:</label>
      <input class="form-control" type="date" [(ngModel)]="user.datecreation"/>
    </div>
      <div class="form-group">
        <label class="control-label">Date de creation:</label>
        <input class="form-control" type="date" [(ngModel)]="user.datecreation"/>
      </div>
      <div class="form-group">
        <label for="pers">Personnel :</label>
        <select class="control-label col-sm-2" id="pers" *ngFor="let personnel of personnels">
          <option value="{{personnel.matricule}}">{{personnel.nom+" "+personnel.prenom}}</option>
        </select>
      </div>
      <button class="btn btn-primary" (click)="saveUser()">Enregistrer</button>
    </div>
  </div>
</div>
</div>
