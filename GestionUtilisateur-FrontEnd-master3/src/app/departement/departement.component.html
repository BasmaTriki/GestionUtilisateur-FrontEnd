<app-index></app-index>
<div class="container spacer">
<div class="panel panel-default">
  <div class="panel-heading">{{'SideBar.MDepartement' | translate}}</div>
  <div class="panel-body">
    <div>
      <form>
        <mat-form-field>
          <input matInput type="text" placeholder="Nom de Departement" [formControl]="libelleFr" name="nomdep" [(ngModel)]="departement.nomDep">
          <mat-error *ngIf="libelleFr.invalid">{{getErrorMessageFr()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="القسم" [formControl]="libelleAr" name="nomdepar" [(ngModel)]="departement.nomDepAr" required>
            <mat-error *ngIf="libelleAr.invalid">{{getErrorMessageAr()}}</mat-error>
          </mat-form-field>
        <button mat-mini-fab class="btn btn-primary" color="primary" [disabled]="valideFormulaire()" (click)="ajouter()"><mat-icon>add</mat-icon></button>
      </form>
    </div>
    <mat-tab-group class="demo-tab-group">
        <mat-tab label="Liste des Départements">
          <div class="demo-tab-content">
            <br>
      <table class="table jambo_table" cellspacing="0">
        <thead>
        <tr>
        <th>{{'Table.CID'| translate}}</th><th>Nom</th><th>القسم</th><th>{{'Table.CModifier' | translate}}</th><th>{{'Table.CSupprimer' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of pageDepartement?.content">
          <td>{{d.idDep}}</td>
          <td>{{d.nomDep}}</td>
          <td>{{d.nomDepAr}}</td>
          <td><a (click)="onEditDepartement(d.idDep)" class="clickable"><mat-icon >create</mat-icon></a> </td>
          <td><a (click)="onDeleteDepartement(d)" class="clickable"><mat-icon >delete_sweep</mat-icon></a> </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-tab>
</mat-tab-group>
    </div>
  </div>
</div>
