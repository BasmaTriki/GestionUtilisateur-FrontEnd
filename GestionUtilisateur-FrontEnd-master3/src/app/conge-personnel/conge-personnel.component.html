<app-index></app-index>
<div class="container spacer">
<div class="panel panel-info">
  <div class="panel-heading">{{nom}}</div>
  <div class="panel-body">
<mat-form-field>
    <mat-select placeholder="Type de Congé" [(value)]="typeconge">
      <mat-option *ngFor="let c of typeconges" [value]="c">
        {{c.libelle}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>
    <div class="form-group">
      <label class="control-label">Nombre de jours Max :</label><strong>{{typeconge.nbMaxJrs}}</strong>
    </div>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date de Debut" [(ngModel)]="conge.dateDebut">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Date de Fin" [(ngModel)]="conge.dateFin">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field><br>
  <mat-form-field>
    <textarea  matInput placeholder="Adresse Congé" type="text" name="adresse" [(ngModel)]="conge.adresseConge" required></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Téléphone Congé" type="text" name="telephone" [(ngModel)]="conge.telephoneConge">
  </mat-form-field>
      <div class="form-group ">
        <label class="control-label">Nombre de jours:</label>{{CalculerNbjour()}}
            </div>
  <div class="form-group ">
    <label class="control-label">Nombre de jours restants:</label>
  </div>
  <div *ngIf="typeconge.libelle=='Maladie'">
      <label>Importez votre certeficat médical</label>
  <input placeholder="Certafica" type="file" name="maladie" (change)="onFileSelected($event)">
  </div>
      <button type="button" class="btn btn-primary btn-md" (click)="ajouter()">Ajouter</button>
</div>
</div>
