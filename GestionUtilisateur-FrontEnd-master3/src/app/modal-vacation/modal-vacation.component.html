            
            <div class="row">
              <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="../../assets/images/user_pic.png" class="img-circle img-responsive"> </div>
              <div class=" col-md-9 col-lg-9 "> 
                <table class="table table-user-information">
                  <tbody>
                    <tr>
                      <td>CIN:</td>
                      <td>{{demandeVacation.cin}}</td>
                    </tr>
                    <tr>
                      <td>Nom</td>
                      <td>{{demandeVacation.nom}}</td>
                    </tr>
                    <tr>
                      <td>Prénom</td>
                      <td>{{demandeVacation.prenom}}</td>
                    </tr>
                 
                       <tr>
                       <td>Adresse</td>
                      <td>{{demandeVacation.adresse}}</td>
                    </tr>
                      <tr>
                      <td>Ville</td>
                      <td>{{demandeVacation.ville}}</td>
                    </tr>
                    <tr>
                      <td>Email</td>
                      <td><a href="mailto:{{demandeVacation.email}}">{{demandeVacation.email}}</a></td>
                    </tr>
                    <tr>
                      <td>Téléphone</td>
                      <td>{{demandeVacation.telephone}}
                      </td>
                    </tr>
                    <tr>
                        <td>Specialité</td>
                        <td>{{demandeVacation.specialite.libelleSp}}
                        </td>
                      </tr>
                  </tbody>
                </table>
                
                <button  class="btn btn-primary"(click)="Accepter()">Accepter Demande</button>
                <button class="btn btn-warning" (click)="Refuser()">Refuser Demande</button>
              </div>
               <div class="panel-footer">
                      <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                      <span class="pull-right">
                          <a data-original-title="Remove this user" (click)="Close()" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                      </span>
                  </div>
        </div>
