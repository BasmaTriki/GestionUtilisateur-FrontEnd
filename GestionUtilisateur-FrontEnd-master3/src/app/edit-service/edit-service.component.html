<app-index></app-index>
<div class="container spacer">
  <div class="panel panel-info">
    <div class="panel-heading">{{'SideBar.ModServ' | translate}}</div>
    <div class="panel-body">
      <div>
       <mat-form-field>
        <input matInput placeholder="ID" [(ngModel)]="service.idServ" disabled>
        </mat-form-field>
        <mat-form-field matTooltip="3 caractéres au minimum" matTooltipPosition="above">
            <input matInput placeholder="Libellé" [formControl]="libelleFr" [(ngModel)]="service.libelleServ">
            <mat-error *ngIf="libelleFr.invalid">{{getErrorMessageFr()}}</mat-error>
        </mat-form-field>
        <mat-form-field matTooltip="4 caractéres au minimum" matTooltipPosition="above">
            <input matInput placeholder="الصنف" [formControl]="libelleAr" [(ngModel)]="service.libelleServAr">
            <mat-error *ngIf="libelleFr.invalid">{{getErrorMessageFr()}}</mat-error>
          </mat-form-field>
        <button  mat-mini-fab color="primary" class="btn btn-primary" [disabled]="valideFormulaire()" (click)="update()">
            <mat-icon>create</mat-icon></button>
      </div>
    </div>
    </div>
    </div>
