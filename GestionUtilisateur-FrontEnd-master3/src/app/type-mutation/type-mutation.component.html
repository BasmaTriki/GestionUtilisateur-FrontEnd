<app-index></app-index>
<div class="container spacer">
<div class="panel panel-default">
  <div class="panel-heading">{{'SideBar.MTypeM' | translate}}</div>
  <div class="panel-body">
    <div>
      <form class="form-inline">
        <div class="form-group">
          <mat-form-field matTooltip="3 caractères au minimum" matTooltipPosition="above">
            <input matInput placeholder="Désignation"  [formControl]="designationFr" [(ngModel)]="typeMutation.designationMutation" name="desig">
            <mat-error *ngIf="designationFr.invalid">{{getErrorMessageFr()}}</mat-error>
          </mat-form-field>
          <mat-form-field matTooltip="4 caractères au minimum" matTooltipPosition="above">
              <input matInput placeholder="نوع النقلة" [formControl]="designationAr" [(ngModel)]="typeMutation.designationMutationAr" name="desigAr" required>
              <mat-error *ngIf="designationAr.invalid">{{getErrorMessageAr()}}</mat-error>
            </mat-form-field>
          <button  mat-mini-fab color="primary"  class="btn btn-primary"[disabled]="ValideFormulaire()" (click)="ajouter()">
            <mat-icon>add</mat-icon></button>
        </div>
      </form>
    </div>
    <mat-tab-group class="demo-tab-group">
        <mat-tab label="Liste des Types Mutation">
          <div class="demo-tab-content">
            <br>
      <table class="table jambo_table" cellspacing="0">
        <thead>
        <tr>
      <th>{{'Table.CID'| translate}}</th><th>Titre</th><th>نوع النقلة</th><th>{{'Table.CModifier' | translate}}</th><th>{{'Table.CSupprimer' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tm of pageTypeMutation?.content">
          <td>{{tm.code}}</td>
          <td>{{tm.designationMutation}}</td>
          <td>{{tm.designationMutationAr}}</td>
          <td><a (click)="onEditTypeMutation(tm.code)" class="clickable"> <mat-icon>create</mat-icon></a> </td>
          <td><a (click)="onDeleteTypeMutation(tm)" class="clickable"> <mat-icon>delete_sweep</mat-icon></a> </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-tab>
</mat-tab-group>
    </div>
    </div>
  </div>
