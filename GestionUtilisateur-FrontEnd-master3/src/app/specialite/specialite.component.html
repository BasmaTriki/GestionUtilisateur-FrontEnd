<app-index></app-index>
<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading">Ajouter Specialité</div>
    <div class="panel-body">
      <div>
        <mat-form-field>
          <input matInput placeholder="Libellé" [(ngModel)]="specialite.libelleSp">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="الإختصاص" [(ngModel)]="specialite.libelleSpAr">
          </mat-form-field>
        <button  mat-mini-fab color="primary" (click)="ajouter()">
          <mat-icon>add</mat-icon></button>
      </div>
  
      <mat-tab-group class="demo-tab-group">
          <mat-tab label="Liste des Specialités">
            <div class="demo-tab-content">
              <br>
        <table class="table table-hover" cellspacing="0">
          <thead>
      <tr>
        <th>ID</th><th>Titre</th><th>الإختصاص</th><th>Modifier</th><th>Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of pageSpecialite?.content">
        <td>{{s.idSp}}</td>
        <td>{{s.libelleSp}}</td>
        <td>{{s.libelleSpAr}}</td>
        <td><a (click)="onEditSpecialite(s.idSp)" class="clickable"> <mat-icon>create</mat-icon></a> </td>
        <td><a (click)="onDeleteSpecialite(s)" class="clickable"> <mat-icon>delete_sweep</mat-icon></a> </td>
      </tr>
  </tbody>
</table>
</div>
</mat-tab>
</mat-tab-group>
</div>
  </div>
</div>
