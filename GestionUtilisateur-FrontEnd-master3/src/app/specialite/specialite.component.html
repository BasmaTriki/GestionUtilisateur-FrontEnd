<app-index></app-index>
<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading">{{'SideBar.MSpecialite' | translate}}</div>
    <div class="panel-body">
      <div>
        <form #spe>
        <mat-form-field matTooltip="3 caractéres au minimum" matTooltipPosition="above">
          <input matInput placeholder="Libellé" [formControl]="libelleFr" [(ngModel)]="specialite.libelleSp">
          <mat-error *ngIf="libelleFr.invalid">{{getErrorMessageFr()}}</mat-error>
        </mat-form-field>
        <mat-form-field matTooltip="4 caractéres au minimum" matTooltipPosition="above">
            <input matInput placeholder="الإختصاص" [formControl]="libelleAr" [(ngModel)]="specialite.libelleSpAr" required>
            <mat-error *ngIf="libelleAr.invalid">{{getErrorMessageAr()}}</mat-error>
          </mat-form-field>
        <button  mat-mini-fab color="primary" class="btn btn-primary" [disabled]="valideFormulaire()" (click)="ajouter()">
         <mat-icon>add</mat-icon>
        
        </button>
        </form>
      </div>
  
      <mat-tab-group class="demo-tab-group">
          <mat-tab label="Liste des Specialités">
            <div class="demo-tab-content">
              <br>
        <table class="table jambo_table" cellspacing="0">
          <thead>
      <tr>
    <th>{{'Table.CID'| translate}}</th><th>Titre</th><th>الإختصاص</th><th>{{'Table.CModifier' | translate}}</th><th>{{'Table.CSupprimer' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of pageSpecialite?.content">
        <td>{{s.idSp}}</td>
        <td>{{s.libelleSp}}</td>
        <td>{{s.libelleSpAr}}</td>
        <td><a (click)="onEditSpecialite(s.idSp)" class="clickable"> <mat-icon>create</mat-icon></a> </td>
        <td><a (click)="onDeleteSpecialite(s)" class="clickable"> <mat-icon>delete_sweep</mat-icon></a> </td>
      </tr>
  </tbody>
</table>
</div>
</mat-tab>
</mat-tab-group>
</div>
  </div>
</div>
