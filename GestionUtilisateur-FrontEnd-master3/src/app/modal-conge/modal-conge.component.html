<div>
<h3 class="modal-title" id="lineModalLabel">Demande de Congé de {{data.name}}</h3>
<mat-form-field>
<mat-select placeholder="Type de Congé" [(value)]="typeconge" (Change)="NomberJour($event.value)" name="typeconge">
<mat-option *ngFor="let c of typeconges" [value]="c">
  {{c.libelle}}
</mat-option>
</mat-select>
</mat-form-field>
<div class="form-group">
<label class="control-label">Nombre de jours Max :</label><strong>{{typeconge.nbMaxJrs}}</strong>
</div>
<mat-form-field>
<input matInput [matDatepicker]="picker" placeholder="Date de Debut" [(ngModel)]="conge.dateDebut" (dateInput)="onSelected1($event)" (dateChange)="onSelected1($event)" name="datedebut">
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker  ngDefaultControl [(ngModel)]="conge.dateDebut"></mat-datepicker>
</mat-form-field>
<mat-form-field>
<input matInput [matDatepicker]="picker1" placeholder="Date de Fin"  [(ngModel)]="conge.dateFin" (dateInput)="onSelected($event)" (dateChange)="onSelected($event)" name="datefin">
<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
<mat-datepicker #picker1 [(ngModel)]="conge.dateFin" ngDefaultControl ></mat-datepicker>
</mat-form-field><br>
<mat-form-field>
  <textarea  matInput placeholder="Adresse Congé" type="text" name="adresse" [(ngModel)]="conge.adresseConge" required></textarea>
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Téléphone Congé" type="text" name="telephone" [(ngModel)]="conge.telephoneConge">
</mat-form-field>
<div class="form-group ">
  <label *ngIf="nomberJour" class="control-label">Nombre de jours:</label>
  <div *ngIf="nomberJour" [innerHTML]="nomberJour"></div>
<div class="form-group ">
<label *ngIf="restjour" class="control-label">Nombre de jours restants:</label>
<div *ngIf="restjour" [innerHTML]="restjour"></div>
</div>
<div *ngIf="typeconge.libelle=='Maladie'">
  <label>Importez votre certeficat médical</label>
  <input placeholder="Certafica" type="file" name="maladie" (change)="onFileSelected($event)">
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified" role="group" aria-label="group button">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="Close()" role="button">Fermer</button>
    </div>
    <div class="btn-group btn-delete hidden" role="group">
      <button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Delete</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="saveImage" class="btn btn-default btn-hover-green" (click)="ajouter()" role="button">Envoyer</button>
    </div>
  </div>
</div>
