<app-index></app-index>
<div class="container spacer">
<div class="panel panel-info">
  <div class="panel-heading">{{'SideBar.ModDep' | translate}}</div>
  <div class="panel-body">
    <div>
      <mat-form-field>
        <input matInput placeholder="ID" [(ngModel)]="departement.idDep" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Departement" [formControl]="libelleFr" [(ngModel)]="departement.nomDep">
        <mat-error *ngIf="libelleFr.invalid">{{getErrorMessageFr()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="القسم" [formControl]="libelleAr" [(ngModel)]="departement.nomDepAr" required>
          <mat-error *ngIf="libelleAr.invalid">{{getErrorMessageAr()}}</mat-error>
        </mat-form-field>
          <button mat-mini-fab class="btn btn-primary" color="primary" [disabled]="valideFormulaire()" (click)="updateDepartement()"><mat-icon>create</mat-icon></button>
          <button mat-mini-fab color="default" (click)="Annuler()"><mat-icon>clear</mat-icon></button>
        </div>
    </div>
  </div>
</div>
