<app-index></app-index>
<div class="container spacer">
<div class="panel panel-default">
  <div class="panel-heading">Ajouter Mutation</div>
  <div class="panel-body">
      <mat-tab-group class="demo-tab-group">
          <mat-tab label="Liste des Personnels">
            <div class="demo-tab-content">
              <br>
                <table class="table table-hover" cellspacing="0">
                <thead>
                <tr>
                <th>ID</th> <th>Matricule</th><th>CIN</th><th>Nom</th><th>Prenom</th><th>Telephone</th><th>Mutation</th><th>Liste des Mutations</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let e of pageEnseignant?.content">
                  <td>{{e.idPers}}</td>
                  <td>{{e.matricule}}</td>
                  <td>{{e.cin}}</td>
                  <td>{{e.nom}}</td>
                  <td>{{e.prenom}}</td>
                  <td>{{e.telephone}}</td>
                  <td align="center"><button mat-icon-button (click)="ajouterMutation(e)"><mat-icon>exit_to_app</mat-icon></button> </td>
                  <td align="center"><button mat-icon-button (click)="EtatMutation(e)"><mat-icon>update</mat-icon></button> </td>
                </tr>
              </tbody>
               </table>
            </div>
          </mat-tab>
          </mat-tab-group>
    </div>
  </div>
</div>
