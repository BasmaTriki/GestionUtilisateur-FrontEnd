<app-index></app-index>
<div class="container spacer">
<div class="panel panel-primary">
  <div class="panel-heading">Ajouter Poste Administrative</div>
  <div class="panel-body">
      <div>
          <mat-form-field>
            <input matInput placeholder="Libellé" [(ngModel)]="poste.libellePos">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="الخطة الوظيفية" [(ngModel)]="poste.libellePosAr">
          </mat-form-field>
          <button  mat-mini-fab color="primary" (click)="ajouter()">
            <mat-icon>add</mat-icon></button>
        </div>
        <mat-tab-group class="demo-tab-group">
            <mat-tab label="Liste des Postes">
              <div class="demo-tab-content">
                <br>
          <table class="table table-hover" cellspacing="0">
            <thead>
        <tr>
          <th>ID</th><th>Libellé</th><th>الخطة الوظيفية</th><th>Modifier Poste</th><th>Supprimer Poste</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of pagePoste?.content">
          <td>{{p.id}}</td>
          <td>{{p. libellePos}}</td>
          <td>{{p. libellePosAr}}</td>
          <td><a (click)="onEditPoste(p.id)" class="clickable"><mat-icon>create</mat-icon></a> </td>
          <td><a (click)="onDeletePoste(p)" class="clickable"><mat-icon>delete_sweep</mat-icon></a> </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-tab>
</mat-tab-group>
    </div>
</div>
</div>
