<app-index></app-index>
<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading">{{'SideBar.MOrganisme' | translate}}</div>
    <div class="panel-body">
      <div>
        <mat-form-field>
          <input matInput placeholder="Libellé" [formControl]="libelleFr" [(ngModel)]="orgAccueil.libelleOrg">
          <mat-error *ngIf="libelleFr.invalid">{{getErrorMessageFr()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="المؤسسة" [formControl]="libelleAr" [(ngModel)]="orgAccueil.libelleOrgAr">
            <mat-error *ngIf="libelleAr.invalid">{{getErrorMessageAr()}}</mat-error>
          </mat-form-field>
        <button  mat-mini-fab class="btn btn-primary" color="primary" [disabled]="valideFormulaire()" (click)="ajouter()">
            <mat-icon>add</mat-icon></button>
      </div>
      <mat-tab-group class="demo-tab-group">
          <mat-tab label="Liste des Organismes">
            <div class="demo-tab-content">
              <br>
        <table class="table jambo_table" cellspacing="0">
          <thead>
      <tr>
          <th>{{'Table.CID'| translate}}</th><th>Libellé</th><th>المؤسسة</th><th>{{'Table.CModifier' | translate}}</th><th>{{'Table.CSupprimer' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of pageorgAccueil?.content">
        <td>{{o.idOrg}}</td>
        <td>{{o.libelleOrg}}</td>
        <td>{{o.libelleOrgAr}}</td>
        <td><a (click)="onEditOrgAccueil(o.idOrg)" class="clickable" *ngIf="o.idOrg!=5"> <mat-icon >create</mat-icon></a> </td>
        <td><a (click)="onDeleteOrgAccueil(o)" class="clickable"  *ngIf="o.idOrg!=5"> <mat-icon>delete_sweep</mat-icon></a> </td>
      </tr>
    </tbody>
  </table>
</div>
</mat-tab>
</mat-tab-group>
    </div>
  </div>
</div>
